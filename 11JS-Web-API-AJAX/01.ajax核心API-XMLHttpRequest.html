<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * xhr.readyState状态
         * 0：未初始化，还没有嗲用send()方法
         * 1：载入，已调用send方法，正在发送请求
         * 2： 载入完成send方法执行完成，已经接收到全部相应内容
         * 3：交互，正在解析响应内容
         * 4：完成，响应内容解析完成，可以在客户端调用
         * 
         * xhr.status
         * 2xx：成功，如200
         * 3xx：重定向，301永久重定向，302临时重定向。304资源未改变
         * 4xx：客户端请求错误，404请求地址错误，找不到。403没有权限。
         * 5xx：服务器错误，
        */
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/data/test.json', true/*异步请求*/)
        // xgr实例状态代表，触发函数
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if(xhr.status === 200) {
                    console.log(
                        JSON.parse(xhr.responseText)
                    )
                    alert(xhr.responseText)
              } else {
                    console.log('其他情况')
                }
            }
        }
        xhr.send(null)

        // post
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/Login', true/*异步请求*/)
        // xgr实例状态代表，触发函数
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if(xhr.status === 200) {
                    console.log(
                        JSON.parse(xhr.responseText)
                    )
                    alert(xhr.responseText)
                } else {
                    console.log('其他情况')
                }
            }
        }
        const postData = {
            userName: 'zhangsan',
            password: 'xxx'
        }
        xhr.send(JSON.stringify(postData))
    </script>
</body>
</html>
