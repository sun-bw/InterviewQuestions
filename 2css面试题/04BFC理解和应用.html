<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: #f1f1ff;
        }
        .left {
            float: left;
        }
        .bfc {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 
        BFC:Block format content 块级格式化上下文
            一块独立渲染区域，内部元素的渲染不会影响边界以外的元素
        形成BFC的条件：
            float不是none  position是absolute和fixed overflow不是visible display是flex inline-block等
        BFC常见应用：清除浮动
    -->
    <div class="container">
        <img />
    </div>
</body>
</html>
