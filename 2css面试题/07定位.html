    <!-- relative和absolute定位
        relative依据自身定位
        absolute依据最近一层的定位元素定位
        定位元素：absolute relative fixed
    -->
    <!-- 
        水平居中
            inline元素：text-align:center
            block元素：margin：auto
            absolute元素：left：50% + margin-left负值
        垂直居中
            inline元素：line-height的值等于height的值
            absolute元素：top:50% + margin-top负值(知道子元素的尺寸)
            absolute元素：transfrom:translate(-50%,-50%)
            absolute元素:top,left,bottom,right = 0 + margin:auto
     -->
</body>
