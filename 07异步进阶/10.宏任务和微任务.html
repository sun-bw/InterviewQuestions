<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        宏任务macroTask和微任务microTask
        1.什么是宏任务和微任务
            宏任务：setTimeout，setInterval,Ajax,DOM事件
            微任务：Promise，async/await
            微任务执行时机比宏任务早
        2.event loop和DOM渲染
        3.微任务和宏任务的区别
            微任务：DOM渲染前触发
            宏任务：DOM渲染后触发

            微任务是es6规定的，宏任务是浏览器规定的

            1.call stack清空
            2.执行当前的微任务
            3.尝试DOM渲染
            4.触发event loop，执行宏任务
     -->
    <script>
        console.log(100) //1
        setTimeout(() => {
            console.log(200)//4
        })
        // 宏任务
        setTimeout(() => {
            console.log(201)//5
        })
        //微任务
        Promise.resolve().then(() => {
            console.log(300)//3
        })
        console.log(400)//2
    </script>
</body>
</html>
