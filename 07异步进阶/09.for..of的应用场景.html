<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        for ..of常用于异步的遍历
    -->
    <script>
        function muti(num) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(num * num)
                },1000)
            })
        }
        const nums = [1,2,3]

        // forEach 会一瞬间打印出结果 1,2,9
        nums.forEach(async (i) => {
            const res = await muti(i)
            console.log(res)
        })

        for(let i of nums) {
            const res = await muti(i)
            console.log(res)
        }
    </script>
</body>
</html>
