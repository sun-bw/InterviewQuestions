<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        for ..of常用于异步的遍历
    -->
    <script>
        function muti(num) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(num * num)
                },1000)
            })
        }
        const nums = [1,2,3]

        // forEach 会在一秒之后瞬间打印出结果 1,4,9
        nums.forEach(async (i) => {
            const res = await muti(i)
            console.log(res)
        })

        // 结果会每隔一秒，一次打印出结果
        !(async function () {
            for(let i of nums) {
                const res = await muti(i)
                console.log(res)
            }
        })()
        
    </script>
</body>
</html>
