<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        call,bind,apply的使用

        this指向函数运行时
     -->
    <script>
        function fn1() {
            console.log(this)
        }
        fn1();//window
        fn1.call({x:100})//{x:100}
        const fn2 = fn1.bind({x:200})
        fn2()//{x:200}

        const zhangsan = {
            name:'张三',
            sayHi() {
                //this当前对象
                console.log(this)
            },
            wait() {
                setTimeout(function() {
                    //this === window
                    console.log(this)
                })
            }
        }

        const zhangsan = {
            name:'张三',
            sayHi() {
                //this当前对象
                console.log(this)
            },
            wait() {
                setTimeout(() => {
                    //this当前对象
                    console.log(this)
                })
            }
        }

        class People {
            constructor(name) {
                this.name = name
                this.age = 20
            }
            sayHi() {
                console.log(this)
            }
        }
        const zhangsan = new People('张三')
        zhangsan.sayHi()//this是zhangsa对象
    </script>
</body>
</html>
